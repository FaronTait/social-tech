<div id="home" class="section intro-page">
  <div class="block content-1170 center-relative center-text">
    <p class="title-desc">Budget Priority</p>
  </div>
  <div class="block content-1170 center-relative center-text">
    <svg class="walletsvg"><use xlink:href="#wallet"></use></svg><h1 class="wallet">{{wallet}}</h1>
  </div>
  <div class="block content-1170 center-relative center-text" style="background-color: #FFB74D; border-radius: 25px">
    <h1 class="boxheading" style="color: #ECF0F1; margin-right: 300px; padding-top: 20px; font-size: 3em">{{ currentItem.name }}</h1>
    <div>
      <svg class="productsvg1"  data-ng-class="currentItem.id">
        <use [attr.xlink:href]="'#' + currentItem.id"></use>
      </svg>
      <svg class="productsvg2"><use xlink:href="#cash"></use></svg>
      <h2 class="price" style="color: #ECF0F1; padding-bottom: 20px"><svg class="voice"><use xlink:href="#voice"></use></svg>{{ "R" + currentItem.value }}</h2>
    </div>
  </div>
  <div class="block content-1170 center-relative center-text">
    <button class="start-button1" [disabled]="!canBuy" (click)="buyFunction()"><svg style="width: 80px"><use xlink:href="#cash-in-hand"></use></svg></button>
    <button class="start-button2" (click)="dontBuyFunction()"><svg style="width: 80px"><use xlink:href="#cash-in-hand-x"></use></svg></button>
  </div>
</div>
