<div class="page-container d-flex align-items-center">
  <a><img src="assets/background.jpg" alt="pmskillshouse-logo-new" class="background" /></a>
  <div class="full-width">
    <div class="tile bottom-shadow">
      <div class="tile-body">
        <img src="https://i.ibb.co/DR5YwJ3/pmskillshouse-logo-new.png" alt="pmskillshouse-logo-new" border="0" class="center"/>
        <div class="full-width">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-6 offset-lg-6">
                <div class="tile-body sign-up-form">
                  <svg class="walletsvg"><use xlink:href="#wallet"></use></svg><h1 class="wallet">{{wallet}}</h1>
                  <div class="productdiv">
                    <h1 class="productbox">Product</h1>
                    <svg><use xlink:href="#luxury-house"></use></svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-box">
          <button class="start-button1" (click)="buyFunction()"><svg><use xlink:href="#cash-in-hand"></use></svg></button>
          <button class="start-button2" (click)="dontBuyFunction()"><svg><use xlink:href="#cash-in-hand-x"></use></svg></button>
        </div>
      </div>
    </div>
  </div>
</div>
